<label class="input-label" *ngIf="label != null">{{label | translate}}</label>
<input #asiInput class="asi-focus-error"
       [attr.id]="id"
       [attr.name]="name"
       [attr.type]="type"
       [attr.disabled]="disabled ? '' : null"
       [attr.placeholder]="placeholder"
       [formControl]="inputControl"/>
