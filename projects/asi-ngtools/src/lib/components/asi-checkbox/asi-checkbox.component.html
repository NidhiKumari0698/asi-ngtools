<label class="input-label" *ngIf="label != null">{{label | translate}}</label>

<button type="button" [disabled]="disabled" (click)="toggleCheck()" class="checkbox asi-focus-error" [ngClass]="{ 'checked': value, 'radio' : type == 'radio' }">
    <div><span class="checkbox-button"></span></div>
</button>
