<label class="input-label" *ngIf="label != null">{{label | translate}}</label>
<div class="input-panel" [ngClass]="{'icon-left': iconPosition=='left', 'icon-right': iconPosition=='right'}">
  <div class="clickable icon-container" (click)="handleIconClick()">
    <asi-fa-icon [icon]="icon"></asi-fa-icon>
  </div>
    <input #input [attr.type]="type" [attr.disabled]="disabled ? '' : null" class="asi-focus-error"
      [placeholder]="placeholder" [formControl]="inputControl" />
</div>
