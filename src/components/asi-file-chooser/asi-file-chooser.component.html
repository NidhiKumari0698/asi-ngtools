<label class="input-label" *ngIf="label != null">{{label | translate}}</label>
<div class="asi-file-chooser-container">
    <label ondragover="return false;" [class.loaded]="loaded" (dragenter)="handleDragEnter()" (dragleave)="handleDragLeave()"
        (drop)="handleDrop($event)">
        <input #fileInput type="file" [disabled]="disabled" name="file" [accept]="acceptAttribute" (change)="handleInputChange($event)"/>
        <asi-fa-icon class="asi-focus-error" (onClick)="openFileInput()" [icon]="icon" size="2x"></asi-fa-icon>
    </label>
    <div class="file-link" *ngIf="value != null">
        <a [innerHTML]="value.name" download [href]="getFileUrl()" target="_empty"></a>
        <asi-fa-icon (onClick)="clean()" icon="fa-trash-o" size="lg"></asi-fa-icon>
    </div>
</div>
