<div class="chips">
    <div class="chip" *ngFor="let chip of chips; let i = index" (click)="focusChip(i)" tabindex="0">
        {{chip}}
        <i class="fa fa-times" (click)="removeChip(i)"></i>
    </div>
    <input #inputchips type="text" class="asi-focus-error"
        [(ngModel)]="value"
        (keydown.enter)="onKey()"
        [attr.disabled]="disabled ? '' : null" 
        [placeholder]="placeholder"
        [formControl]="inputControl"/>
</div>
