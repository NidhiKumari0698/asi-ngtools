<h1> asi-datepicker </h1>
<h3>A DatePicker working with UTC date</h3>

<div class="fixed-panel">
  <h2 translate="COMMON.installation"></h2>
  <div class="install">
      <asi-code-viewer value="import { AsiDatepickerModule } from '@asi-ngtools/lib'"></asi-code-viewer>
  </div>
</div>

<div class="fixed-panel">
    <h2 translate="COMMON.demo"></h2>
    <h3 translate="COMMON.withNgModel"></h3>
    <asi-datepicker [(ngModel)]="date" label="datepicker" labelPosition="left" [minDate]="minDate"></asi-datepicker>
    <span> {{date | asiDate }}</span>

    <h3 translate="COMMON.withFormControl"></h3>
    <form [formGroup]="myForm" (ngSubmit)="submit()">
      <div fxLayout="row">
        <div class="asi-container">
          <asi-datepicker formControlName="from" label="From : " labelPosition="left" [maxDate]="myForm.value.to"></asi-datepicker>
          <span> {{myForm.value.myModel | asiDate }}</span>
          <error-messages forName="from">
            <message error="required" value="VALIDATIONS.required"></message>
            <message error="maxDate" value="max date validation !"></message>
            <message error="format" value="Not a valid date" [onSubmit]="true"></message>
          </error-messages>
        </div>
        <div class="asi-container">
          <asi-datepicker formControlName="to" label="To : " [disableDayOfWeek]="[0,2,3,4,5,6]" labelPosition="left" [minDate]="myForm.value.from"></asi-datepicker>
          <span> {{myForm.value.myModel | asiDate }}</span>
          <error-messages forName="to">
            <message error="required" value="VALIDATIONS.required"></message>
            <message error="minDate" value="min date validation!"></message>
            <message error="format" value="Not a valid date" [onSubmit]="true"></message>
          </error-messages>
        </div>
      </div>
      <div fxLayout="row">
        <asi-button type="submit">Submit</asi-button>
      </div>
    </form>
  </div>

<div class="fixed-panel">
  <asi-tab-group>
    <asi-tab label="COMMON.props">
        <asi-code-viewer value="/** Label to display (is translated) */
@Input() label: string;
/** Label position */
@Input() labelPosition: 'top' | 'left' | 'right' | 'bottom' | 'bottom-center' | 'top-center' = 'top';
/** placeholder if not null else will be the date display pattern */
@Input() placeholder = null;

/** date display pattern */
@Input() pattern = 'DD/MM/YYYY';

/** min date available */
@Input() minDate: Date;
/** max date available */
@Input() maxDate: Date;

/** open automatically when the input is focused*/
@Input() autoOpen = true;

/** is enabled/disabled */
@Input() disabled = false;

/** allow you to disable day of week exemple [disableDayOfWeek]='[1, 2]' while disabled monday and tusday */
@Input() disableDayOfWeek: number | Array<number>;

/** Event emitted when component value changed */
@Output() onValueChange = new EventEmitter();"></asi-code-viewer>
    </asi-tab>
    <asi-tab label="HTML">
      <asi-code-viewer language="html" fromUrl="assets/demo/asi-datepicker/asi-datepicker.component.html"></asi-code-viewer>
    </asi-tab>
    <asi-tab label="TS">
      <asi-code-viewer language="typescript" fromUrl="assets/demo/asi-datepicker/asi-datepicker.component.ts"></asi-code-viewer>
    </asi-tab>
  </asi-tab-group>
</div>
