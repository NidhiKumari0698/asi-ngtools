<h1> asi-radio-button-group </h1>

<div class="fixed-panel">
  <h2 translate="COMMON.installation"> Installation </h2>
  <div class="install">
    <asi-code-viewer value="import { AsiRadioButtonGroupModule } from '@asi-ngtools/lib'"></asi-code-viewer>
  </div>
</div>

<div class="fixed-panel">
  <h2 translate="COMMON.demo"></h2>
  <h3 translate="COMMON.withNgModel"></h3>
  <asi-radio-button-group [(ngModel)]="radioValue" label="Radio Group" [multiple]="true" trackBy="code">
    <asi-radio-button design="raised" [value]="model1">Radio 1</asi-radio-button>
    <asi-radio-button design="raised" [value]="model2">Radio 2</asi-radio-button>
    <asi-radio-button design="raised" [value]="model3">Radio 3</asi-radio-button>
  </asi-radio-button-group>
  <h3 translate="COMMON.withFormControl"></h3>
  <form [formGroup]="myForm" (ngSubmit)="submitting()">
    <div class="asi-container">
      <asi-radio-button-group formControlName="radios" label="Radio Group" trackBy="code">
        <asi-radio-button [value]="fcontrol1">Radio 1</asi-radio-button>
        <asi-radio-button [value]="fcontrol2">Radio 2</asi-radio-button>
        <asi-radio-button [value]="fcontrol3">Radio 3</asi-radio-button>
      </asi-radio-button-group>
      <error-messages forName="radios">
        <message error="required" value="VALIDATIONS.required" [onSubmit]="true"></message>
      </error-messages>
    </div>
    <div fxLayout="row">
      <asi-button type="submit">Submit</asi-button>
    </div>
  </form>
</div>

<div fxLayout="row" class="flex-panel">
  <asi-tab-group>
    <asi-tab label="COMMON.props">
      <div fxLayout="column">
        <h3> AsiRadioButtonGroup </h3>
        <asi-code-viewer value="/** Label to display (is translated) */
@Input() label: string;

/** Label position */
@Input() labelPosition: 'top' | 'left' | 'right' | 'bottom' | 'bottom-center' | 'top-center' = 'top';

/** Vertical / Horizontal */
@Input() vertical = false;

/** Track data base on a sub attribute rather than reference  */
@Input() trackBy: string = null;

/** is enabled/disabled */
@Input() disabled = false;

/** Event emitted when component value changed */
@Output() onValueChange = new EventEmitter();"></asi-code-viewer>
        <h3> AsiRadioButton </h3>
        <asi-code-viewer value="/** Value of the radio button */
@Input() value: any;

/** asi-button design */
@Input() design = 'flat';"></asi-code-viewer>
      </div>
    </asi-tab>
    <asi-tab label="HTML">
      <asi-code-viewer language="html" fromUrl="assets/demo/asi-radio-button-group/asi-radio-button-group.component.html"></asi-code-viewer>
    </asi-tab>
    <asi-tab label="TS">
      <asi-code-viewer language="typescript" fromUrl="assets/demo/asi-radio-button-group/asi-radio-button-group.component.ts"></asi-code-viewer>
    </asi-tab>
  </asi-tab-group>
</div>
