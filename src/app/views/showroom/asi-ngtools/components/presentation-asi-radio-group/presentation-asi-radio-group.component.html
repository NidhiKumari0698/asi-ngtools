<h1> asi-radio-group </h1>

<div class="fixed-panel">
  <h2 translate="COMMON.installation"> Installation </h2>
  <div class="install">
    <asi-code-viewer value="import { AsiRadioGroupModule } from '@asi-ngtools/lib'"></asi-code-viewer>
  </div>
</div>

<div class="fixed-panel">
  <h2 translate="COMMON.demo"></h2>
  <h3 translate="COMMON.withNgModel"></h3>
  <asi-radio-group [(ngModel)]="radioValue" label="Radio Group" trackBy="code">
    <asi-radio [value]="model1">Radio 1</asi-radio>
    <asi-radio [value]="model2">Radio 2</asi-radio>
    <asi-radio [value]="model3">Radio 3</asi-radio>
  </asi-radio-group>
  {{radioValue?.libelle}}

  <h3 translate="COMMON.withFormControl"></h3>
  <form [formGroup]="myForm" (ngSubmit)="submitting()">
    <div class="asi-container">
      <asi-radio-group formControlName="radios" label="Radio Group" trackBy="code">
        <asi-radio [value]="fcontrol1">Radio 1</asi-radio>
        <asi-radio [value]="fcontrol2">Radio 2</asi-radio>
        <asi-radio [value]="fcontrol3">Radio 3</asi-radio>
      </asi-radio-group>
      <error-messages forName="radios">
        <message error="required" value="VALIDATIONS.required" [onSubmit]="true"></message>
      </error-messages>
    </div>
    <div fxLayout="row">
      <asi-button type="submit">Submit</asi-button>
    </div>
  </form>
</div>

<div fxLayout="row" class="flex-panel">
  <asi-tab-group>
    <asi-tab label="COMMON.props">
      <div fxLayout="column">
        <h3> AsiRadioGroup </h3>
        <asi-code-viewer value="/** Label to display (is translated) */
@Input() label: string;
/** Label position */
@Input() labelPosition: 'top' | 'left' | 'right' | 'bottom' | 'bottom-center' | 'top-center' = 'top';

/** Vertical / Horizontal */
@Input() vertical = false;

/** Track data base on a sub attribute rather than reference */
@Input() trackBy: string = null;

/** is enabled/disabled */
@Input() disabled = false;

/** Event emitted when component value changed */
@Output() onValueChange = new EventEmitter();"></asi-code-viewer>
        <h3> AsiRadio </h3>
        <asi-code-viewer value="/** Position of the template */
@Input() templatePosition: 'left' | 'right' | 'top' | 'bottom' = 'right';

/** Value of the radio button */
@Input() value: any;"></asi-code-viewer>
      </div>
    </asi-tab>
    <asi-tab label="HTML">
      <asi-code-viewer language="html" fromUrl="assets/demo/asi-radio-group/asi-radio-group.component.html"></asi-code-viewer>
    </asi-tab>
    <asi-tab label="TS">
      <asi-code-viewer language="typescript" fromUrl="assets/demo/asi-radio-group/asi-radio-group.component.ts"></asi-code-viewer>
    </asi-tab>
  </asi-tab-group>
</div>
