<h1> asi-dmypicker </h1>

<div class="fixed-panel">
  <h2 translate="COMMON.installation"></h2>
  <div class="install">
    <asi-code-viewer value="import { AsiDmyPickerModule } from '@asi-ngtools/lib'"></asi-code-viewer>
  </div>
</div>

<div class="fixed-panel">
  <h2 translate="COMMON.demo"></h2>
  <div fxLayout="column">
    <h3 translate="COMMON.withNgModel"></h3>
    <asi-dmypicker [(ngModel)]="dmy" label="dmypicker"></asi-dmypicker>

    <h3 translate="COMMON.withFormControl"></h3>
    <form [formGroup]="myForm" (ngSubmit)="submit()">
      <div class="asi-container">
        <asi-dmypicker formControlName="myModel" label="dmypicker"></asi-dmypicker>
        <span> {{myForm.value.myModel | asiDate }}</span>
        <error-messages forName="myModel">
          <message error="required" value="VALIDATIONS.required"></message>
        </error-messages>
      </div>
      <div fxLayout="row">
        <asi-button type="submit">Submit</asi-button>
      </div>
    </form>
  </div>
</div>

<div class="fixed-panel">
  <asi-tab-group>
    <asi-tab label="COMMON.props">
      <asi-code-viewer value="/** Label to display (is translated) */
@Input() label: string;
/** Label position */
@Input() labelPosition: 'top' | 'left' | 'right' | 'bottom' | 'bottom-center' | 'top-center' = 'top';

/** hide day list */
@Input() dayHidden = false;"></asi-code-viewer>
    </asi-tab>
    <asi-tab label="HTML">
      <asi-code-viewer language="html" fromUrl="assets/demo/asi-dmypicker/asi-dmypicker.component.html"></asi-code-viewer>
    </asi-tab>
    <asi-tab label="TS">
      <asi-code-viewer language="typescript" fromUrl="assets/demo/asi-dmypicker/asi-dmypicker.component.ts"></asi-code-viewer>
    </asi-tab>
  </asi-tab-group>
</div>
