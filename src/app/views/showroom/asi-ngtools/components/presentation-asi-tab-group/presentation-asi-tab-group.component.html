<h1> asi-tab-group </h1>

<div class="fixed-panel">
  <h2 translate="COMMON.installation"></h2>
  <div class="install">
    <asi-code-viewer value="import { AsiTabGroupModule } from '@asi-ngtools/lib'"></asi-code-viewer>
  </div>
</div>

<div class="fixed-panel">
  <h2 translate="COMMON.demo"></h2>

  <asi-tab-group>
    <asi-tab label="tab 1">
      <p>Content 1</p>
    </asi-tab>
    <asi-tab label="tab 2">
      <p>Content 2</p>
    </asi-tab>
  </asi-tab-group>
</div>


<div class="fixed-panel">
  <asi-tab-group>
    <asi-tab label="COMMON.props">
      <h3> AsiTab </h3>
      <asi-code-viewer value="/** Label to display (is translated) */
      @Input() label: string;"></asi-code-viewer>
    </asi-tab>
    <asi-tab label="HTML">
      <asi-code-viewer language="html" fromUrl="assets/demo/asi-tab-group/asi-tab-group.component.html"></asi-code-viewer>
    </asi-tab>
    <asi-tab label="TS">
      <asi-code-viewer language="typescript" fromUrl="assets/demo/asi-tab-group/asi-tab-group.component.ts"></asi-code-viewer>
    </asi-tab>
  </asi-tab-group>
</div>
