<h1> asi-input </h1>

<div class="fixed-panel">
  <h2 translate="COMMON.installation"></h2>
  <div class="install">
    <asi-code-viewer value="import { AsiInputModule } from '@asi-ngtools/lib'"></asi-code-viewer>
  </div>
</div>

<div class="fixed-panel">
  <h2 translate="COMMON.demo"></h2>
  <div fxLayout="column">
    <h3 translate="COMMON.withNgModel"></h3>
    <asi-input label="asi-input" labelPosition="left" [(ngModel)]="inputValue"></asi-input>

    <h3 translate="COMMON.withFormControl"></h3>
    <form [formGroup]="myForm" fxFlex (ngSubmit)="submit()">
      <div class="asi-container">
        <asi-input label="asi-input" labelPosition="left" formControlName="myModel"></asi-input>
        <error-messages forName="myModel">
          <message error="required" value="VALIDATIONS.required" [onSubmit]="true"></message>
        </error-messages>
      </div>
      <div fxLayout="row">
        <asi-button type="submit">Submit</asi-button>
      </div>
    </form>
  </div>
</div>

<div fxLayout="row" class="flex-panel">
  <asi-tab-group>
    <asi-tab label="COMMON.props">
      <asi-code-viewer value="/** html id */
@Input() id: string;
/** html name */
@Input() name: string;
/** html input type */
@Input() type: 'password' | 'text' = 'text';

/** Label to display (is translated)*/
@Input() label: string;
/** Label position */
@Input() labelPosition: 'top' | 'left' | 'right' | 'bottom' | 'bottom-center' | 'top-center' = 'top';

/** placeholder (is translated) */
@Input() placeholder = '';

/** Allow you to define a regex that the input must respect */
@Input() pattern: RegExp;

/** Max length of the text */
@Input() maxlength = -1;

/** Must be a number (internaly set the regex to ^-*[0-9,\.]*$ */
@Input() number = false;

/** Delay before the component change value */
@Input() delay = 0;

/** is enabled/disabled */
@Input() disabled = false;

/** Event emitted when component value changed */
@Output() onValueChange = new EventEmitter<any>();"></asi-code-viewer>
    </asi-tab>
    <asi-tab label="HTML">
      <asi-code-viewer language="html" fromUrl="assets/demo/asi-input/asi-input.component.html"></asi-code-viewer>
    </asi-tab>
    <asi-tab label="TS">
      <asi-code-viewer language="typescript" fromUrl="assets/demo/asi-input/asi-input.component.ts"></asi-code-viewer>
    </asi-tab>
  </asi-tab-group>
</div>
