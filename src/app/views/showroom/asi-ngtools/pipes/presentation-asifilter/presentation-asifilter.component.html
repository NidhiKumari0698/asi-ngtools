<h1> asiFilter </h1>

<div class="fixed-panel">
    <h3> Installation </h3>
    <div class="install">
      <asi-code-viewer value="import { AsiPipesModule } from '@asi-ngtools/lib'"></asi-code-viewer>
    </div>
  </div>

<div fxLayout="row" class="fixed-panel">
  <asi-tab-group>
    <asi-tab label="Demo">

      <h4>Referentiels list:</h4>
      <div *ngFor="let ref of myArray">
        Code: {{ref.code}} | Libelle: {{ref.libelle}}
      </div>

      <h4>Filtered list:</h4>
      <div *ngFor="let ref of (myArray | asiFilter : '2' : filterFct) ">
        Code: {{ref.code}} | Libelle: {{ref.libelle}}
      </div>

    </asi-tab>
    <asi-tab label="HTML">
      <asi-code-viewer language="html" fromUrl="assets/demo/asi-filter-pipe/asi-filter-pipe.component.html"></asi-code-viewer>
    </asi-tab>
    <asi-tab label="TS">
      <asi-code-viewer language="typescript" fromUrl="assets/demo/asi-filter-pipe/asi-filter-pipe.component.ts"></asi-code-viewer>
    </asi-tab>
  </asi-tab-group>
</div>
