<h1> asiConcat </h1>

<div class="fixed-panel">
  <h3> Installation </h3>
  <div class="install">
    <code>import AsiNgToolsModule or AsiPipesModule</code>
  </div>
</div>

<div fxLayout="row" class="fixed-panel">
  <asi-tab-group>
    <asi-tab label="Demo">
      <span>See the Typescript source for the lists contents</span>
      <p>Concatenated string list is "{{ list | asiConcat : ' ' }}"</p>
      <p>Concatenated object list is "{{ listObj | asiConcat : '/' : 'value' }}"</p>
    </asi-tab>
    <asi-tab label="HTML">
      <asi-code-viewer language="html" fromUrl="assets/demo/asi-concat-pipe/asi-concat-pipe.component.html"></asi-code-viewer>
    </asi-tab>
    <asi-tab label="TS">
      <asi-code-viewer language="typescript" fromUrl="assets/demo/asi-concat-pipe/asi-concat-pipe.component.ts"></asi-code-viewer>
    </asi-tab>
  </asi-tab-group>
</div>
