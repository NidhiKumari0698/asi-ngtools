<h1> asiIntArray </h1>

<div class="fixed-panel">
  <h3> Installation </h3>
  <div class="install">
    <asi-code-viewer value="import { AsiPipesModule } from '@asi-ngtools/lib'"></asi-code-viewer>
  </div>
</div>

<div fxLayout="row" class="flex-panel">
  <asi-tab-group>
    <asi-tab label="Demo">
      <asi-input [number]="true" placeholder="Number to change into array" [(ngModel)]="myNumber"></asi-input>
      <div fxLayout="row">
        Normal : [
        <div *ngFor="let number of (myNumber | intArray)">
          {{number}},
        </div>
        ]
      </div>

      <div fxLayout="row">
        Starting to 5 : [
        <div *ngFor="let number of (myNumber | intArray: 5)">
          {{number}},
        </div>
        ]
      </div>

      <div fxLayout="row">
        Step 2 : [
        <div *ngFor="let number of (myNumber | intArray: 0 : 2)">
          {{number}},
        </div>
        ]
      </div>

      <div fxLayout="row">
        Reversed : [
        <div *ngFor="let number of (myNumber | intArray: 0 : 1 : true)">
          {{number}},
        </div>
        ]
      </div>

    </asi-tab>
    <asi-tab label="HTML">
      <asi-code-viewer language="html" fromUrl="assets/demo/asi-intarray-pipe/asi-intarray-pipe.component.html"></asi-code-viewer>
    </asi-tab>
    <asi-tab label="TS">
      <asi-code-viewer language="typescript" fromUrl="assets/demo/asi-intarray-pipe/asi-intarray-pipe.component.ts"></asi-code-viewer>
    </asi-tab>
  </asi-tab-group>
</div>
