    <code>import AsiNgToolsModule or AsiServicesModule</code>
  </div>
  <div class="install warning">
    <code>If you use angular universal this service only work on client side</code>
  </div>
</div>

        <asi-button type='button' (click)="inject()">Injecter CSS</asi-button>
      </div>
    </asi-tab>
    <asi-tab label="HTML">
      <asi-code-viewer language="html" fromUrl="assets/demo/asi-css-injector-service/asi-css-injector-service.component.html"></asi-code-viewer>

      <asi-code-viewer language="typescript" fromUrl="assets/demo/asi-css-injector-service/asi-css-injector-service.component.ts"></asi-code-viewer>
