<h1> asiFileService </h1>

<div class="fixed-panel">
  <h2 translate="COMMON.installation"></h2>
  <div class="install">
    <asi-code-viewer value="import { AsiServicesModule } from '@asi-ngtools/lib'"></asi-code-viewer>
  </div>
</div>

<div fxLayout="row" class="fixed-panel">
  <asi-tab-group>
    <asi-tab label="Api" class="api">
      <app-asi-ngtools-api [functions]='apiDoc.functionsDoc' [summary]="apiDoc.summary"></app-asi-ngtools-api>
    </asi-tab>
    <asi-tab label="Demo">
      <div fxLayout="row">
        <asi-button type='button' (click)="dlFile()">Download</asi-button>
      </div>
    </asi-tab>
    <asi-tab label="HTML">
      <asi-code-viewer language="html" fromUrl="assets/demo/asi-file-service/asi-file-service.component.html"></asi-code-viewer>
    </asi-tab>
    <asi-tab label="TS">
      <asi-code-viewer language="typescript" fromUrl="assets/demo/asi-file-service/asi-file-service.component.ts"></asi-code-viewer>
    </asi-tab>
  </asi-tab-group>
</div>
