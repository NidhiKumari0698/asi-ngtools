<form [formGroup]="myForm">
  <div class="asi-container">
    <asi-file-chooser label="file-chooser" labelPosition="left" (onValueChange)="fileSelected($event)" formControlName="myModel"></asi-file-chooser>
    <error-messages forName="myModel">
      <message error="required" value="VALIDATIONS.required" [onSubmit]="true"></message>
    </error-messages>
  </div>
  <asi-button type="submit">Submit</asi-button>
</form>
