<div fxLayout="column" fxFlex="50">
  <h3> With ngModel</h3>
  <asi-dmypicker [(ngModel)]="dmy" label="dmypicker"></asi-dmypicker>

  <h3> With formControl</h3>
  <form [formGroup]="myForm" (ngSubmit)="submitBro()">
    <div class="asi-container">
      <asi-dmypicker formControlName="myModel" label="dmypicker"></asi-dmypicker>
      <span> {{myForm.value.myModel | asiDate }}</span>
      <error-messages forName="myModel">
        <message error="required" value="VALIDATIONS.required"></message>
      </error-messages>
    </div>
    <asi-button type="submit">Submit</asi-button>
  </form>
</div>
