<!-- [(ngModel)] -->
<asi-switch [(ngModel)]="value" label="switch"></asi-switch>
{{value}}

<!-- [fromGroup] -->
<form [formGroup]="myForm">
  <div class="asi-container">
    <asi-switch formControlName="myModel" label="switch"></asi-switch>
    <error-messages forName="myModel">
      <message error="required" value="VALIDATIONS.required" [onSubmit]="true"></message>
    </error-messages>
  </div>
  <asi-button type="submit">Submit</asi-button>
</form>
