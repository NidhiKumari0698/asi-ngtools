<!-- [(ngModel)] -->
<asi-textarea label="asi-textarea" labelPosition="left" [(ngModel)]="textareaValue"></asi-textarea>

<!-- [fromGroup] -->
<form [formGroup]="myForm">
  <div class="asi-container">
    <asi-textarea label="asi-textarea" labelPosition="left" formControlName="myModel"></asi-textarea>
    <error-messages forName="myModel">
      <message error="required" value="VALIDATIONS.required" [onSubmit]="true"></message>
    </error-messages>
  </div>
  <asi-button type="submit">Submit</asi-button>
</form>
