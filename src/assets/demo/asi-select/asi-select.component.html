<h3> With ngModel </h3>
<asi-select label="Referentiel" labelPosition="left" [data]="datas" [withEmptyValue]="true" [(ngModel)]="selectValue" (onValueChange)="valueChange($event)">
  <asi-empty *asiEmptyData="let data">Please select a value<</asi-empty>
  <asi-selected *asiSelectedDef="let data">{{data.code}}</asi-selected>
  <asi-option *asiOptionDef="let data">{{data.code}} - {{data.libelle}}</asi-option>
</asi-select>

<!-- [fromGroup] -->
<form [formGroup]="myForm">
  <div class="asi-container">
    <asi-select label="Referentiel" multiple="true" [data]="datas" formControlName="myModel" (onValueChange)="valueChange($event)">
        <asi-empty *asiEmptyData="let data">Please select a value<</asi-empty>
        <asi-selected *asiSelectedDef="let data">{{data.code}}</asi-selected>
        <asi-option *asiOptionDef="let data">{{data.code}} - {{data.libelle}}</asi-option>
    </asi-select>
    <error-messages forName="myModel">
      <message error="required" value="Champ obligatoire" [onSubmit]="true"></message>
    </error-messages>
  </div>
  <asi-button class="submit" type="submit">Submit</asi-button>
</form>
