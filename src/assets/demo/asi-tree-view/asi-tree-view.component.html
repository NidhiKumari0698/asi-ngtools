<asi-input label="Filter (keep leaves)" [delay]="500" (onValueChange)="filterTreeDataKeepLeaves($event)"></asi-input>
<asi-input label="Filter" [delay]="500" (onValueChange)="filterTreeData($event)"></asi-input>

<asi-tree-view [nodeName]="nodeName" [data]="data" [isLeaf]="isLeaf" (onNodeSelected)="onNodeSelected($event)">
  <asi-tree-node *asiTreeNodeDef="let node">
    <asi-fa-icon [label]="node.data.name" labelPosition="right" [icon]="node.open ? 'fa-folder-open-o' : 'fa-folder-o'"></asi-fa-icon>
  </asi-tree-node>
  <asi-tree-leaf *asiTreeLeafDef="let node">
    <asi-fa-icon [label]="node.data.name" labelPosition="right" icon="fa fa-file-o"></asi-fa-icon>
  </asi-tree-leaf>
</asi-tree-view>
