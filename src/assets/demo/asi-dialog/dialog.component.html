<!-- dialog.component.html -->

<div class="dialog-header">
  {{message}}
</div>

<div class="dialog-content">
  Dialog avec du contenu par defaut
</div>

<div class="dialog-action">
  <asi-button (click)="dialog.close('Jack')">Close</asi-button>
  <asi-button (click)="dialog.cancel()" design="bordered">Cancel</asi-button>
</div>
